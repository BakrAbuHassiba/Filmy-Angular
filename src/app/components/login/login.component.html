<div class="d-flex justify-content-center align-items-center vh-100 bg-black">
  <div class="bg-dark text-center p-4 rounded-4 shadow" style="width: 350px">
    <h1 class="mb-4 text-danger text-uppercase fw-bold">Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
      <input
        formControlName="email"
        type="email"
        class="form-control mb-3 bg-secondary text-light border-0 rounded-3"
        placeholder="Email"
      />
      <input
        formControlName="password"
        type="password"
        class="form-control mb-3 bg-secondary text-light border-0 rounded-3"
        placeholder="Password"
      />
      <button class="btn btn-danger fw-bold rounded-3 px-4 py-2 w-50" [disabled]="form.invalid">
        Login
      </button>
    </form>

    <p class="mt-3 text-white small">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-danger fw-semibold text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
