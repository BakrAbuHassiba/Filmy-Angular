<div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="bg-black p-4 rounded-4 shadow-lg" style="width: 350px">
    <h2 class="text-center mb-4 text-danger text-uppercase fw-bold">Register</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
      <input
        formControlName="name"
        type="text"
        class="form-control mb-3 bg-secondary text-light border-0 rounded-3"
        placeholder="Name"
      />
      <input
        formControlName="email"
        type="email"
        class="form-control mb-3 bg-secondary text-light border-0 rounded-3"
        placeholder="Email"
      />
      <input
        formControlName="password"
        type="password"
        class="form-control mb-3 bg-secondary text-light border-0 rounded-3"
        placeholder="Password"
      />
      <input
        formControlName="confirmPassword"
        type="password"
        class="form-control mb-4 bg-secondary text-light border-0 rounded-3"
        placeholder="Confirm Password"
      />
      <button class="btn btn-danger fw-bold rounded-3 px-4 py-2 w-50" [disabled]="form.invalid">
        Sign Up
      </button>
    </form>

    <p class="mt-3 text-center small">
      Already have an account?
      <a routerLink="/login" class="text-danger fw-semibold text-decoration-none">Login</a>
    </p>
  </div>
</div>
