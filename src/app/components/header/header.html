<nav class="navbar">
  <div class="logo">
    <a routerLink="/home" class="logo-link">
      <span class="logo-icon">üé¨</span>
      <span class="logo-text">FILMY</span>
    </a>
  </div>

  <div class="nav-container">
    <!-- Navigation Links -->
    <ul class="nav-links" [class.active]="menuOpen">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link" (click)="closeMenu()">
          Home
        </a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" (click)="toggleDropdown()" routerLinkActive="nav-link-active">
          Movies
        </a>
        <ul class="dropdown-menu" [class.show]="dropdownOpen">
          <li><a (click)="goToGenre('drama'); closeMenu()" class="dropdown-link">Drama</a></li>
          <li><a (click)="goToGenre('action'); closeMenu()" class="dropdown-link">Action</a></li>
          <li><a (click)="goToGenre('adventure'); closeMenu()" class="dropdown-link">Adventure</a></li>
          <li class="dropdown-divider"></li>
          <li><a routerLink="/movies" (click)="closeMenu()" class="dropdown-link">All Movies ‚Üí</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a routerLink="/contactUs" routerLinkActive="nav-link-active" class="nav-link" (click)="closeMenu()">Contact Us</a>
      </li>

      <li class="nav-item">
        <a routerLink="/aboutUs" routerLinkActive="nav-link-active" class="nav-link" (click)="closeMenu()">About Us</a>
      </li>

      <li class="nav-item">
        <a routerLink="/profile" routerLinkActive="nav-link-active" class="nav-link" (click)="closeMenu()">Profile</a>
      </li>

      <!-- Mobile Auth Buttons -->
      <li class="mobile-auth">
        <button *ngIf="isLoggedIn" (click)="logout(); closeMenu()" class="auth-btn logout">
          Logout
        </button>
        <a *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()" class="auth-btn login">
          Login
        </a>
      </li>
    </ul>

    <!-- Search stays outside ul, always visible -->
    <div class="search-container">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search movies..." [(ngModel)]="searchTerm" (input)="onSearchChange()"
          class="search-input" />
      </div>
    </div>

    <!-- Desktop Auth Buttons -->
    <div class="auth-buttons">
      <button *ngIf="isLoggedIn" (click)="logout()" class="auth-btn logout">Logout</button>
      <a *ngIf="!isLoggedIn" routerLink="/login" class="auth-btn login">Login</a>
    </div>

    <!-- Hamburger -->
    <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <div class="mobile-overlay" [class.active]="menuOpen" (click)="closeMenu()"></div>
</nav>
