<nav class="navbar">
  <div class="logo">
    <a routerLink="/home" class="logo-link">
      <span class="logo-icon">🎬</span>
      <span class="logo-text">FILMY</span>
    </a>
  </div>
  <div class="nav-container">

    <ul class="nav-links" [class.active]="menuOpen">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link" (click)="closeMenu()">
          <!-- <span class="nav-icon">🏠</span> -->
          <span class="nav-text">Home</span>
        </a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" (click)="toggleDropdown()" routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{exact: false}">
          <!-- <span class="nav-icon">🎭</span> -->
          <span class="nav-text">Movies</span>
        </a>
        <ul class="dropdown-menu" [class.show]="dropdownOpen">
          <li class="dropdown-item">
            <a (click)="goToGenre('drama'); closeMenu()" class="dropdown-link">
              <!-- <span class="genre-icon">🎭</span> -->
              <span class="genre-text">Drama</span>
            </a>
          </li>
          <li class="dropdown-item">
            <a (click)="goToGenre('action'); closeMenu()" class="dropdown-link">
              <!-- <span class="genre-icon">💥</span> -->
              <span class="genre-text">Action</span>
            </a>
          </li>
          <li class="dropdown-item">
            <a (click)="goToGenre('adventure'); closeMenu()" class="dropdown-link">
              <!-- <span class="genre-icon">🧭</span> -->
              <span class="genre-text">Adventure</span>
            </a>
          </li>
          <li class="dropdown-divider"></li>
          <li class="dropdown-item">
            <a routerLink="/movies" (click)="closeMenu()" class="dropdown-link view-all">
              <!-- <span class="genre-icon">📺</span> -->
              <span class="genre-text">All Movies</span>
              <span class="view-all-arrow">→</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a routerLink="/contactUs" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link" (click)="closeMenu()">
          <!-- <span class="nav-icon">🏠</span> -->
          <span class="nav-text">Contact Us</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/aboutUs" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link" (click)="closeMenu()">
          <!-- <span class="nav-icon">🏠</span> -->
          <span class="nav-text">About Us</span>
        </a>
      </li>
    </ul>

  <div class="search-container">
    <div class="search-wrapper">
      <span class="search-icon">🔍</span>
      <input type="text" placeholder="Search movies..." [(ngModel)]="searchTerm" (input)="onSearchChange()"
        class="search-input" />
    </div>
  </div>

    <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>


  <div class="mobile-overlay" [class.active]="menuOpen" (click)="closeMenu()"></div>
</nav>
