<div class="container my-5">
  <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 500px">
    <h3 class="fw-bold text-success mb-3 text-center">Contact via Mobile</h3>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Mobile Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Enter your mobile number"
          required
        />
      </div>

      <button type="submit" class="btn btn-success w-100">Request a Call</button>
    </form>
  </div>
</div>
